[env:m5stack-cores3]
platform = espressif32
board = m5stack-cores3
framework = arduino
board_build.filesystem = littlefs
upload_port = COM3
lib_deps = 
	m5stack/M5Unified
	tzapu/WiFiManager
	m5stack/M5CoreS3
    boschsensortec/BSEC2
    boschsensortec/BME68x Sensor library
    bblanchon/ArduinoJson@^7.0.0
    arduino-libraries/NTPClient@^3.2.1
